<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./myTstack/reset.css" type="text/css" rel="stylesheet">
    <link href="./myTstack/anima.css" type="text/css" rel="stylesheet">
    <!-- <link href="./myTstack/adobeFontStyle.css" type="text/css" rel="stylesheet"> -->
    <link href="./myTstack/adobeStyle.css" type="text/css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:300,400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Custom Stylesheets -->
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>mightySVG</title>
  </head>
  <body>

  <div class="content">
    <div class="adobe-toolbar">
      <div id="push" class="adobe adobe-btn">
        <span class="fa fa-file fa-lg"></span>
      </div>
      <div id="SVG" class="adobe adobe-btn-switch adobe-alt">
        <span class="fa fa-image fa-lg"></span>
      </div>
      <div id="CSS" class="adobe adobe-btn-switch adobe-alt">
        <span class="fa fa-code fa-lg"></span>
      </div>
      <div id="playDOM" class="adobe adobe-btn adobe-alt">
        <span class="fa fa-reply fa-lg"></span>
      </div>

      <div class="adobe adobe-layer-check"></div>
      <div class="adobe-toolbar-divider"></div>
    </div>
    <div class="previewContainer">
      <div id="preview"></div>
    </div>
    <div class="adobe-toolbar">
      <div id="autoInputs" class="adobe-controlGroup"></div>
    </div>

    <div id="convertVariables" class="adobe adobe-checkboxGroup">
      <span class="adobe-icon-checkBoxOn"></span>
      <span class="adobe-checkbox-suffix">Sync with PlayWrite</span>
    </div>
  </div>

<!-- Scripts -->
  <!-- required -->
  <script src="./myTstack/CSInterface.js" type="text/javascript"></script>
  <script src="./myTstack/ReqLibs.js" type="text/javascript"></script>
  <script src="./myTstack/magicMirror.js" type="text/javascript"></script>
  <script src="./myTstack/eventManager.js" type="text/javascript"></script>
  <script src="./myTstack/mightyFunctions.js" type="text/javascript"></script>
  <script src="./myTstack/mightyFiles.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Flyout.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Context.js" type="text/javascript"></script>
  </body>
</html>
